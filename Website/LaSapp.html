<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LaSapp</title>
    <link rel="stylesheet" href="css/directory.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet"> 
    <script src = "javascript/web.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Noto+Color+Emoji&family=Noto+Emoji:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lexend:wght@100..900&family=Noto+Color+Emoji&family=Noto+Emoji:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Top Ribbon -->
    <nav class="navbar">
        <div class="logo">
            <a href="#">LaSapp</a>
        </div>
        <ul class="dashboard">
            <li><a href="#">DIRECTORY</a></li>
            <li><a href="#">INDECISIVE?</a></li>
            <li><a href="#">LOGIN</a></li>
        </ul>
    </nav>

    <div class="container">
        <div>
            <img class="my_cover" src="CSS\images\foodflag.jpg" alt="Description of Image">
        </div>
        <form>
            <div>
                <!-- Search icon -->
                <span class="material-symbols-outlined search-icon search">search</span>
                
                <!-- Search input field -->
                <input class="searchbar search" type="text" placeholder="Looking for something?">     
            </div>
        </form>
    </div>

    <div class ="categories" id="slider">
        <!-- Previous Button -->
        <div class ="category-buttons">
            <button class="button" onclick="prevCateg()">Prev</button>
        </div>

        <!-- Food Categories -->
        <div class="category"><img src = "CSS\images\Category - American.png"></div>
        <div class="category"> <img src = "CSS\images\Category - Asian.png"></div>
        <div class ="category"> <img src = "CSS\images\Category - Cafe.png"></div>
        <div class ="category"> <img src = "CSS\images\Category - Fastfood.png"></div>
        <div class ="category" > <img src = "CSS\images\Category - Japanese.png"></div>
        <div class ="category" > <img src = "CSS\images\Category - Chinese.png"></div>
        <div class ="category" > <img src = "CSS\images\Category - Korean.png"></div> 

        <!-- After Button-->
        <div class ="category-buttons">
            <button class="button" onclick="nextCateg()">Next</button>
        </div>      
    </div>
</body>
</html>
